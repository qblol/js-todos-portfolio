<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Portfolio - Todo</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="section no-pad-bot">
    <div class="container">
      <h3 class="header center orange-text">Create New Todo</h3>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">bookmark_border</i>
              <input id="title" type="text"></input>
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="content" class="materialize-textarea"></textarea>
              <label for="content">Content</label>
            </div>
          </div>
        </form>
        <button class="btn waves-effect waves-light right" onclick="createTodo()">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <h5 class="header center orange-text">Todo</h5>
        <div id="todos"class="col s12">
        </div>
      </div>
      <div class="col s6">
        <h5 class="header center orange-text">Done</h5>
        <div id="done"class="col s12">
        </div>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
